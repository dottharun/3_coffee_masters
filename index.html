<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Coffee Masters</title>
	</head>
	<body>
		<nav class="navbar">
			<img
				class="brand-logo"
				src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
			/>
			<h1 class="brand-name">Coffee Masters</h1>
		</nav>
		<!-- grid for items and checkout -->
		<div class="box-grid">
			<!-- menu list -->
			<section class="menu-box">
				<h2 class="box-title items-title">ITEMS</h2>
				<ul class="items">
					<li class="item">
						<h2 class="item-quantity">1x</h2>
						<div class="item-content">
							<h2 class="item-name">Cappuccino</h2>
							<ul class="item-ingredients">
								<li>Lite foam</li>
							</ul>
						</div>
						<h2 class="item-price">$3.35</h2>
					</li>
					<li class="item">
						<h2 class="item-quantity">1x</h2>
						<div class="item-content">
							<h2 class="item-name">Cappuccino</h2>
							<ul class="item-ingredients">
								<li>Lite milk</li>
								<li>Double espresso</li>
							</ul>
						</div>
						<h2 class="item-price">$3.35</h2>
					</li>
					<li class="item">
						<h2 class="item-quantity">1x</h2>
						<div class="item-content">
							<h2 class="item-name">Croissant</h2>
							<ul class="item-ingredients">
								<li>Butter</li>
							</ul>
						</div>
						<h2 class="item-price">$2.45</h2>
					</li>
				</ul>
			</section>
			<!-- name form -->
			<section class="name-box">
				<h2 class="box-title">NAME</h2>
				<div class="input-group">
					<label for="name" class="input-label">Name for Order</label>
					<input id="name" class="input-box" />
				</div>
			</section>
			<!-- payment forms -->
			<section class="payment-box">
				<h2 class="box-title">PAYMENT</h2>
				<div class="input-group">
					<label for="card" class="input-label">Card number</label>
					<input id="card" class="input-box" />
				</div>
				<div class="input-group">
					<label for="ccv" class="input-label">CCV Number</label>
					<input id="ccv" class="input-box" />
				</div>
			</section>
		</div>
		<div class="bill-page">
			<table class="bill-total">
				<tr>
					<td><h2 class="title-subtotal left">Subtotal:</h2></td>
					<td><h2 class="value-subtotal right">$9.65</h2></td>
				</tr>
				<tr>
					<td><h2 class="title-tax left">Tax:</h2></td>
					<td><h2 class="value-tax right">$0.82</h2></td>
				</tr>
				<tr>
					<td><h2 class="title-total left">Total:</h2></td>
					<td><h2 class="value-total right">$10.47</h2></td>
				</tr>
			</table>
			<button class="order-button">Place order</button>
		</div>
	</body>
</html>
